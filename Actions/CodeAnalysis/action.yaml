name: PowerShell script
author: Microsoft Corporation
inputs:
  shell:
    description: Shell in which you want to run the action (powershell or pwsh)
    required: false
    default: powershell
  errorLogPath:
    description: Path to error log files
    required: false
  ref:
    description: "The ref where results will be uploaded. If not provided, the Action will use the GITHUB_REF environment variable. If provided, the sha input must be provided as well. This input is not available in pull requests from forks."
    required: false
runs:
  using: composite
  steps:
    - name: run
      shell: ${{ inputs.shell }}
      id: CodeAnalysis
      env:
        _errorLogPath: ${{ inputs.errorLogPath }}
      run: |
        $errorActionPreference = "Stop"; $ProgressPreference = "SilentlyContinue"; Set-StrictMode -Version 2.0
        try {
          ${{ github.action_path }}/CodeAnalysis.ps1 -Path $env:_errorLogPath -OutputPath ${{ github.workspace }}/ErrorLog.Sarif
        }
        catch {
          Write-Host "::ERROR::Unexpected error when running action. Error Message: $($_.Exception.Message.Replace("`r",'').Replace("`n",' ')), StackTrace: $($_.ScriptStackTrace.Replace("`r",'').Replace("`n",' <- '))";
          exit 1
        }
    - name: Publish artifacts - ErrorLog.Sarif
      uses: actions/upload-artifact@v3
      if: steps.CodeAnalysis.outputs.SarifLogExists == 'true'
      with:
        name: ErrorLog.Sarif
        path: ${{ github.workspace }}/ErrorLog.Sarif
        if-no-files-found: ignore

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      if: steps.CodeAnalysis.outputs.SarifLogExists == 'true'
      with:
        sarif_file: ${{ github.workspace }}/ErrorLog.Sarif
        ref: ${{ inputs.ref }}
branding:
  icon: terminal
  color: blue
